nname: Issue Trigger Workflow

on:
  issues:
    types: [opened, reopened]

jobs:
  issue_details:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set environment variables
      run: |
        echo "ISSUE_NUMBER=${{ github.event.issue.number }}" >> $GITHUB_ENV
        echo "ISSUE_TITLE=${{ github.event.issue.title }}" >> $GITHUB_ENV
        echo "ISSUE_BODY=${{ github.event.issue.body }}" >> $GITHUB_ENV

    - name: Echo issue details
      run: |
        echo "Issue Number: $ISSUE_NUMBER"
        echo "Issue Title: $ISSUE_TITLE"
        echo "Issue Body: $ISSUE_BODY"

    - name: Display issue assignees
      run: |
        echo "Issue Assignees:"
        for assignee in ${{ toJson(github.event.issue.assignees) }}; do
          echo "- $assignee"
        done

    - name: Display issue labels
      run: |
        echo "Issue Labels:"
        for label in ${{ toJson(github.event.issue.labels) }}; do
          echo "- $label"
        done
